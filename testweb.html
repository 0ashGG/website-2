<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            border: 4px solid #5865F2; /* Discord blue color */
            border-radius: 10px;
            background-color: white;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 24px;
            color: #5865F2; /* Discord blue color */
            margin-bottom: 20px;
        }
        
        .discord-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5865F2; /* Discord blue color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .discord-link:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Under Construction</h1>
        <h2>Discord Server</h2>
        <a href="https://discord.gg/thugcentre" class="discord-link">Click here</a>
    </div>
</body>
</html>
